<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tron</title>
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <link href="fonts/nicefont.woff" />
    <link href="fonts/fontawesome.woff" />

    <script src="scripts/three.min.js"></script>

    <script src='scripts/THREEx.KeyboardState.js'></script>
    <script src='scripts/THREEx.FullScreen.js'></script>
    <script src="scripts/OrbitControls.js"></script>
    <script src="scripts/stats.min.js"></script>
    <script src="scripts/line-segments-intersect.js"></script>

</head>
<body>
    <div id="stats"></div>
    
    <div>
    </div>

	<div id="welcome-msg" style="visibility:visible;">
		<div id="promptbox">
    		<h4 id="press-z" style="visibility:hidden;">press Z to respawn</h4>
            <br/>
            <h1 id="pause-msg">Paused</h1>
	    	<br/>
	    	<br/>
	    	<h3>controls:</h3>
	    	<br/>
	    	<h3><b>a s d f</b> ← turn keys → <b>j k l ; </b></h3>
            <br/>
            <h3><b>space</b> - brake</h3>
            <br/>
			<h3><b>v</b> - view</h3>
            <h3><b>w</b> - fullscreen</h3>
			<br/>
			<h3>press <b>p</b> to unpause</h3>
		</div>
	</div>


    <span id="rubber-gauge"></span>
    <p id="rubber-label" class="gauge-values">RUBBER</p>
    <p id="rubber-gauge-min" class="gauge-values">0</p>  <p id="rubber-gauge-max" class="gauge-values">5</p>

    <span id="speed-gauge"></span>
    <p id="speed-label" class="gauge-values">SPEED</p>
    <p id="speed-gauge-min" class="gauge-values">0</p>  <p id="speed-gauge-max" class="gauge-values">5</p>

    <script src="scripts/Main.js"></script>
